<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>색깔을 바꿔봅시다!</h1>
    <button>클릭</button> 

    <script src="./jquery-3.7.1.min.js"></script>

    <script>
        // 제이쿼리 이벤트 적용하는 법
        // .on(이벤트 종류, 함수)

        // 버튼에 클릭 이벤트가 발생하면 h1 색깔 변경
        $("button").on("click", function(){
            $("h1").css("color", "red");
       })

        // h1에 마우스가 올라가면 
        // h1 글씨 변경>> "마우스를 올리셨습니다"
        // h1 색상>>빨강

        $("h1").on("mouseover", function(){
            $(this).css("color", "red");
            $(this).text("마우스를 올리셨습니다")
        })


        // 마우스를 벗어나면 
        // h1 글씨 변경>> "마우스를 떼셨네요"
        // h1 색상>> 파랑

        $("h1").on("mouseout", function(){
            $(this).css("color", "blue");
            $(this).text("마우스를 떼셨네요")
        })


    </script>
</body>
</html>
