<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = Number(prompt("과목 수를 입력하세요"));

        // 과목명 배열
        let sub = [];

        for (let i = 0; i < num; i++) {
            sub.push(prompt("과목명 입력하세요"))
        }

        // 과목점수 배열
        let score = [];

        for (let i = 0; i < num; i++) {
            score.push(prompt(sub[i] + "점수를 입력하세요"))
        }

        console.log(sub);
        console.log(score);

        let resultHTML = "";
        resultHTML += '<table border="1px solid black"><tr>'

        for (let i = 0; i < sub.length; i++) {
            resultHTML += "<td>";
            resultHTML += sub[i];
            resultHTML += "</td>";
        }

        resultHTML += "<td>총합</td><td>평균</td>"

        resultHTML += "</tr><tr>"

        for (let i = 0; i < score.length; i++) {
            resultHTML += "<td>";
            resultHTML += score[i];
            resultHTML += "</td>";
        }

        // 총합 구하기
        let sum = 0;
        for (let i = 0; i < score.length; i++) {
            sum += Number(score[i]);
        }
        resultHTML += "<td>" + sum + "</td>"

        // 평균 구하기
        let avg = sum / score.length;
        resultHTML += "<td>" + avg + "</td>"

        resultHTML += "</tr></table>"

        document.write(resultHTML);

        resultHTML += "</table>"

    </script>
</body>

</html>
