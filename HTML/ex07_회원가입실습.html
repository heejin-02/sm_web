<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <table width="400px">
            <!-- step1 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1. 아이디/비번 입력 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <!-- step1 끝 -->

            <!-- step2 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step2. 개인정보 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>
                    <span>남</span>
                    <input type="radio" name="gender" value="man">
                    <span>여</span>
                    <input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select name="blood type">
                        <option value="A형">A형</option>
                        <option value="B형">B형</option>
                        <option value="O형">O형</option>
                        <option value="AB형">AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <!-- step2 끝 -->
            <!-- step3 시작 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step3. 선호도 </th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>
                    <span>축구</span>
                    <input type="checkbox" name="soccer">
                    <span>야구</span>
                    <input type="checkbox" name="baseball">
                    <span>농구</span>
                    <input type="checkbox" name="basketball">
                </td>
            </tr>
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4. 하고싶은말 </th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="comment" cols="53" rows="10"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
