<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 조합선택자 */
        /* 그룹선택자, 계층 선택자,
        반응 선택자 */
        /* (1) 그룹 선택자
            - 쉼표(,)로 구분하여 여러개의 선택자를 동시에 선택
        */
        /* (2) 계층 선택자 */
        /* (2-1) 자손선택자
            기호 : 띄어쓰기(공백) */
        body p {
            color : red;
        }
        /* (2-2) 자식 선택자
            기호 : > */
        ul>li {
            color : blue;
        }



        
    </style>
</head>
<body>
    <p>1번</p>
    <ul>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
        <p>??</p>
    </ul>
    <p>5번</p>
    <p>6번</p>
</body>
</html>
