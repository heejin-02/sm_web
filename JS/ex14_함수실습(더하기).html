<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 두 정수를 입력받은 후, 합을 반환하는 addNumber()
        // 1. 사용자에게 두 정수를 입력받는다
        // 2. 전달받은 두 정수를 addNumber의 매개변수로 보내기
        // 3. 덧셈결과를 log에 출력
        // => 함수 선언문, 함수표현식, 화살표 함수 다 만들기
        // addNumber1, addNumber2, addNumber3
        let num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        let num2 = Number(prompt("두번째 숫자를 입력하세요"));

        function addNumber1(num1,num2) {
            console.log("덧셈결과 : " +(num1+num2));
        }
        
        let addNumber2 = function(num1,num2) {
            console.log("덧셈결과 : "+ (num1+num2));
            
        }

        let addNumber3 = (num1,num2) => {
            console.log("덧셈결과 : "+ (num1+num2));
            
        }

        let addNumber4 = function(num1,num2) {
            console.log("덧셈결과 : "+ (num1+num2));
            return num1+num2;    
        }


        addNumber1(num1,num2);
        addNumber2(num1,num2);
        addNumber3(num1,num2);
        let result = addNumber4(num1,num2);
        console.log("덧셈결과 : " + result);

    </script>
</body>
</html>
