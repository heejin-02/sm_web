<!DOCTYPE html>

<body>
    <script>
        // 랜덤수 생성
        // 0.0 ~ 1.0 사이의 랜덤 수 생성
        let num = Math.random(); 
        // 1 ~ 100 사이의 랜덤 수 생성
        let num2 = parseInt(Math.random() *100 +1); // 0 ~ 99 사이의 랜덤 수 생성 후 +1

        // 1~ 10 사이의 랜덤한 값(ranNum)을 만들기
        let ranNum = parseInt(Math.random()*10+1);
        // 2. 사용자에게 랜덤수를 맞추게 하기
        
        // 3. 틀렸다면, 정답보다 작은지/큰지 안내
        // 4. 2~3번 반복 .. 정답 맞추면 "정답입니다" 후 종료
        
        while(true) {
            let number = Number(prompt("숫자를 입력해주세요!"));
            
            if(number > ranNum) {
                alert("입력한 숫자보다 작은 수 입니다");
            }
            else if(number < ranNum) {
                alert("입력한 숫자보다 큰 수 입니다");
            }
            else {
                alert("정답입니다");
                break;
            }
        }
       

    </script>
