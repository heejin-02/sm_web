<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ctrl + / : 주석, 주석은 웹페이지에 보이지않음 -->
    안녕하세요 오희진의 첫 웹페이지입니다.
    <!-- alt + L + O : 파일을 브라우저에서 실행시킨다 -->

    <!-- h태그 : header 제목 태그 (h1~h6) 
                숫자가 작을수록 글씨가 크고 중요하다-->
    <h1>h1태그입니다</h1>
    <h2>h2태그입니다</h2>
    <h3>h3태그입니다</h3>
    <h4>h4태그입니다</h4>
    <h5>h5태그입니다</h5>
    <h6>h6태그입니다</h6>

    <!-- p 태그 : paragraph, 내용을 단락으로 표현 
                  글씨가 하나여도 가로 영역 전부를 차지 -->
    <p>p태그로 만든 내용</p>
    <p>p태그로 만든 내용</p>
    <p>p태그로 만든 내용</p>
    <!-- span 태그 : 내용을 문장으로 표현  -->
    <span>span태그로 만든 내용</span>
    <span>span태그로 만든 내용</span>
    <span>span태그로 만든 내용</span>

    <!-- b태그 : bold, 텍스트를 시각적으로 강조 -->
    <!-- strong 태그 : 텍스트를 시각적+의미적 강조 -->
    <b>주의!</b>
    <strong>복도가 미끄럽습니다</strong>

</body>

</html>
