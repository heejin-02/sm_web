<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("첫 번째 숫자 입력"));
        let num2 = Number(prompt("두 번째 숫자 입력")); // 이렇게 하면 바로 영구적으로 숫자형으로 변환된다.

        console.log("두 숫자를 더한 결과", num1 + num2); // 더하기
    </script>
</body>
</html>
