<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">요청</button>
    <div id="area"></div>
    <script src="./jquery-3.7.1.min.js"></script>

    <script>
        // 영화진흥위원회 open api 이용해서
        // 박스오피스 데이터를 웹페이지에 출력해보자

        // API(Application Programming Interface)
        // 사용자와 프로그램이 소통하는 규칙

        // open api : : 누구나 데이터를 사용할 수 있도록 공개된 API
        // 장점 : 시간/비용이 많이 드는 기능을 직접 구현하지 않아도 됨.
        // 단점 : 대부분의 API들은 사용자에게 인증키를 발급하게 하고, 일정량을 초과하면 요금 부여
        // - 공공 데이터 포털, 네이버/카카오/구글 개발자센터, API 스토어
        let btn = document.getElementById("btn");
        let area = document.getElementById("area");


        let movie_date = prompt("원하는 날짜를 yyyymmdd형식으로 입력하세요 : ");
        let movie_url = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=06ba645b86594a7c80cc349e4a910bdd&targetDt="+movie_date;
                       
        let getMovie = () => {
            // 영화정보를 비동기통신으로 요청
            $.ajax({
                url: movie_url,
                success: function (result) {
                    //console.log(result);
                    //console.log(result.boxOfficeResult.dailyBoxOfficeList);

                    // ajax로 응답받은 json형식의 일별 박스오피스 데이터
                    let movieList = result.boxOfficeResult.dailyBoxOfficeList;

                    // 영화순위, 영화명, 개봉일을 웹페이지에 출력
                    render(movieList);

                },
                error: function () {
                    console.log("요청실패");

                }

            })
        }
        const render = function (ml) {
            let resultHTML = `
            <table border = "1px solid black">
                <tr>
                    <td>순위</td>
                    <td>영화명</td>
                    <td>개봉일</td>
                </tr>`
            for (let i = 0; i < ml.length; i++) {
                resultHTML += ` 
                 <tr>
                    <td>${ml[i].rank}</td>
                    <td>${ml[i].movieNm}</td>
                    <td>${ml[i].openDt}</td>
                </tr>`
            }
            resultHTML += `</table>`

            //console.log(resultHTML);
            area.innerHTML = resultHTML;
            
        }
        btn.addEventListener("click", getMovie);




    </script>
</body>

</html>
