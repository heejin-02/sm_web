<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [실습]
        // 사용자에게 정보를 입력받는 실습!!

        // 1. 사용자에게 두가지를 입력받는다
        // 2. 입력받은 데이터를 저장
        let name = prompt("이름을 입력하세요.");
        let fruit = prompt("좋아하는 과일을 입력해주세요");
        
        // 3. 최종 값을 console에 출력
        console.log( name + "입니다 " + "좋아하는 과일은" + fruit +"입니다.");
        // 복잡할 때는 템플릿 연산자 사용
        // 백틱 ` 사용. 변수를 넣을 때는 ${변수명} 사용
        console.log(`이름 ${name} 과일 ${fruit}`)
    </script>
</body>
</html>
