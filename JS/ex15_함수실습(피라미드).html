<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 사용자에게 이모지와 숫자를 입력받아서
        // 피라미드 모양을 출력하는 pyramid()

        // 1. 사용자에게 이모지와 숫자(몇줄) 입력받기
        // 2. 두 개의 입력값을 pyramid()의 매개변수로 전달
        // 3. pyramid -> 매개변수 이용하여 웹페이지에 피라미드 모양 출력

        let emoji = prompt("원하는 이모지 입력 : ");
        let num = Number(prompt("원하는 줄 갯수 입력 :"));
        let pyramid = (emoji, num) => {
            for (let i = 0; i < num; i++) {
                for (let j = 0; j <=i; j++) {
                    document.write(emoji);
                }
                document.write("<br>")
            }
        }
        pyramid(emoji, num)






    </script>
</body>

</html>
