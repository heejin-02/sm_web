<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="txt">내용변경</p>
    <button id="btn">클릭~~</button>

    <script>
        // 버튼에 이벤트를 적용하는 방법
        // (이벤트 : 사용자가 브라우저에 동작하는 행위)
        //           -> 클릭, 스크롤, 마우스올리기, 키보드입력
        // 콜백함수 : 이벤트가 발생했을 때 처리하는 함수
        // addEventListener(이벤트종류, 이벤트핸들러(콜백함수));

        // btn이라는 id 값을 가진 요소를 객체화해서 js영역으로 데려옴
        let btn = document.getElementById("btn");
        
        // btn에 이벤트 정의
        // btn.addEventListener("click",()=>{})  값으로 기능하는 함수표현만 가능
        // --> btn의 클릭 이벤트가 발생했을 때, alert 실행
        
        btn.addEventListener("click",function(){
            alert("클릭 이벤트 발생!")
        })

        // p태그를 클릭하면 console창에 "p 클릭 됨!" 출력

        })






    </script>
</body>
</html>
