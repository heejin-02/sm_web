<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="pp">0</p>
    <button id ="like">👍</button>
    <button id ="dislike">👎</button>

    <script>
        // 좋아요 실습!!
        // 사용자가 좋아요 버튼을 누르면,
        // p태그의 기존 값에서 +1하고 다시 대입
        // 사용자가 싫어요 버튼을 누르면,
        // p태그의 기존 값에서 -1하고 다시 대입
        // ** 좋아요 숫자가 0밑으로 내려가지 않게 해주세요

        // 1. 필요한 요소들을 JS 영역으로 가지고 오기
        let count = document.getElementById("pp");
        let like = document.getElementById("like");
        let dislike = document.getElementById("dislike");
        // 2. 이벤트 정의(좋아요/싫어요)
        // 2-1. 클릭 이벤트
        // 2-2. 이벤트가 발생한 당시의 p태그 값을 가져오기
        // 2-3. +1 연산 하기
        // 2-4. p태그에 +1된 값을 다시 대입해주기
        like.addEventListener("click",()=>{
            let sum = Number(count.textContent)+1;
            count.textContent = `${sum}`;
        })
        
        dislike.addEventListener("click",()=>{
           let sum = Number(count.textContent)-1;
           if (sum >= 0) {
            count.textContent = `${sum}`;
           }
          
           
        })
    </script>
</body>
</html>
