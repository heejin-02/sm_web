<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>색깔을 바꿔봅시다</h1>
    <button>클릭</button>

    <script src ="./jquery-3.7.1.min.js"></script>
    <script>
        // 제이쿼리 이벤트 적용하는 방법
        // .on(이벤트종류, 함수)

        // 버튼에 클릭 이벤트가 발생하면, h1에 색깔 변경
        $("button").on("click",()=>{
            $("h1").css("color","red");
        })





    </script>
</body>
</html>
